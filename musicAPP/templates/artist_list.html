{% extends 'base.html' %}
{% block content %}
    <h2>Artist List</h2>
    {% if user.is_authenticated %}
        <button type='submit' onclick="window.location.href='/musicAPP/artists/create.html'">Create</button>
    {% else %}
        <h3>Login to create</h3>
    {% endif %}
    <br>
    <table class="model_table">
        {% if artist_list %}
            <tr>
                <th>Artist Name</th>
            </tr>
            {% for artist in artist_list %}
                <tr>
                    <td><a title='{{ artist.name }} Detail Page'
                           href='/musicAPP/artists/{{ artist.pk }}.html'> {{ artist.name }} </a>
                    </td>
                </tr>
            {% endfor %}
        {% endif %}
    </table>
{% endblock %}
