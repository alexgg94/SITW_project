{% extends 'base.html' %}
{% block content %}
    <button type='submit' onclick="window.location.href='/musicAPP/albums.json'">View in JSON</button>
    <button type='submit' onclick="window.location.href='/musicAPP/albums.xml'">View in XML</button>
    <br></br>
    {% if user.is_authenticated %}
        <button type='submit' onclick="window.location.href='/musicAPP/albums/create.html'">Create</button>
    {% else %}
        <h3>Login to create</h3>
    {% endif %}
    <br>
    <span vocab="http://schema.org/" typeof="MusicAlbum">
    <table class="model_table">
        {% if album_list %}
          <h3>Albums' Name</h3>
              {% for album in album_list %}
                  <tr>
                      <td>
                        <span property="name">
                          <a title='{{ album.album_name }} Detail Page'
                             href='/musicAPP/albums/{{ album.pk }}.html'> {{ album.album_name }} </a>
                         </span>
                      </td>
                  </tr>
              {% endfor %}
      {% endif %}
    </table>
    </span>
{% endblock %}
