{% extends 'base.html' %}
{% block content %}
    <h2>Album List</h2>
    {% if user.is_authenticated %}
        <button type='submit' onclick="window.location.href='/musicAPP/albums/create.html'">Create</button>
    {% else %}
        <h3>Login to create</h3>
    {% endif %}
    <br>
    <table class="model_table">
        {% if album_list %}
            <tr>
                <th>Album Name</th>
            </tr>
            {% for album in album_list %}
                <tr>
                    <td><a title='{{ album.name }} Detail Page'
                           href='/musicAPP/albums/{{ album.pk }}.html'> {{ album.name }} </a>
                    </td>
                </tr>
            {% endfor %}
        {% endif %}
    </table>
{% endblock %}
