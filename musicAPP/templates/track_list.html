{% extends 'base.html' %}
{% block content %}
    <button type='submit' onclick="window.location.href='/musicAPP/tracks.json'">View in JSON</button>
    <button type='submit' onclick="window.location.href='/musicAPP/tracks.xml'">View in XML</button>
    <br></br>
    {% if user.is_authenticated %}
        <button type='submit' onclick="window.location.href='/musicAPP/tracks/create.html'">Create</button>
    {% else %}
        <h3>Login to create</h3>
    {% endif %}
    <br>
    <span vocab="http://schema.org/" typeof="MusicRecording">
    <table class="model_table">
        {% if track_list %}
            <h3>Tracks' Name</h3>
            {% for track in track_list %}
                <tr>
                    <td>
                      <span property="name">
                          <a title='{{ track.track_name }} Detail Page'
                           href='/musicAPP/tracks/{{ track.pk }}.html'> {{ track.track_name }} </a>
                       </span>
                    </td>
                </tr>

            {% endfor %}
        {% endif %}
    </table>
    </span>
{% endblock %}
