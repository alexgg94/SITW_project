{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}musicAPP API{% endblock %}</title>
</head>
<body>
<div id="sidebar">
    {% block sidebar %}
      <h1>Welcome to the MusicAPP API</h1>
    {% endblock %}

</div>
<div id="content">
    {% block content %}
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        <ul><h2><a href="/musicAPP/api/artists">Artist</a>
          <a href="/musicAPP/api/albums">Albums</a>
          <a href="/musicAPP/api/tracks">Tracks</a></h2></ul>
    {% endblock %}
</div>
<div id="footer">{% block footer %}{% endblock %}</div>
</body>
</html>
